version: '3.4'

networks:
  default:
    name: care

services:
  db:
    container_name: care_db
    image: postgres:latest
    restart: always
    env_file:
      - ./docker/.local.env
    #      - ./.env
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    container_name: care_redis
    image: redis:alpine
    restart: always

  backend:
    container_name: care
    image: "ghcr.io/coronasafe/care:latest"
    env_file:
      - ./docker/.prebuilt.env
    entrypoint: [ "bash", "docker/docker-entrypoint.sh" ]
    ports:
      - "9000:9000"
      - "9876:9876" #debugpy
    depends_on:
      - db

  celery-worker:
    container_name: care_celery_worker
    image: "ghcr.io/coronasafe/care:latest"
    env_file:
      - ./docker/.prebuilt.env
    entrypoint: [ "bash", "celery_worker.sh" ]
    depends_on:
      - db
      - backend
      - redis

  celery-beat:
    container_name: care_celery_beat
    image: "ghcr.io/coronasafe/care:latest"
    env_file:
      - ./docker/.prebuilt.env
    entrypoint: [ "bash", "celery_beat.sh" ]
    depends_on:
      - db
      - backend
      - redis

  localstack:
    image: localstack/localstack:latest
    environment:
      - AWS_DEFAULT_REGION=ap-south-1
      - EDGE_PORT=4566
      - SERVICES=s3
    volumes:
      - "${TEMPDIR:-/tmp/localstack}:/tmp/localstack"
      - "./docker/awslocal:/docker-entrypoint-initaws.d"

volumes:
  postgres-data:
